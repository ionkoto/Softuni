<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node Utilities</title>
    <link rel="icon" href="../../content/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../content/styles/site.css">
</head>
<body>

<header>
    <nav class="nav">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="content/images/all">Images</a></li>
        </ul>
    </nav>
</header>

<main>
    <form class="form center-form" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" class="input-field" />
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input id="image" name="image" type="file" accept="image/png, image/jpeg" class="input-field" />
        </div>

        <div class="form-group">
            <label for="isPrivate">Chech if you want to make the iamge private:</label>
            <input id="isPrivate" name="isPrivate" type="checkbox" class="input-field" value="true"/>
        </div>

        <div class="form-group">
            <input class="btn form-btn" type="submit" value="Add">
        </div>
    </form>

</main>
</body>

</html>
